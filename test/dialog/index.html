<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/lib/pmd.css" />
  </head>
  <body>
    <button id="show" class="pmd-button outline">Show</button>

    <script type="module" defer>
      import * as pmd from '/lib/pmd.js';

      const show = () => {
        const d = new pmd.dialog().setTitle('Dialog header');
        console.log(d);
        d.show();
      };

      // show();

      document.getElementById('show').addEventListener('click', show);
    </script>
  </body>
</html>
